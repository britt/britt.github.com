<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="span3 widget">
                <h5>About Me</h5>
                {% include bio.html %}
                <ul class="vcard">
                    <li>
                        <span class="vcard-icon"><i class="icon-envelope"></i></span>                                                                       
                        <span class="vcard-text">me@brittcrawford.com</span>
                    </li>
                </ul>                           
            </div><!--/ about us -->
            <div class="span3 widget">
                <h5>Recent Posts</h5>
                <ul class="recent-posts">
                {% for post in site.posts limit:5 %}
                    <li>    
                      <a href="{{post.url}}">
                          <span class="post-title">{{post.title}}</span> 
                          <span class="post-excerpt">
                            {{post.content | strip_html | truncatewords: 25}}
                          </span>
                          <span class="post-date">{{post.date | date:"%B %d, %Y"}}</span>
                      </a>                                   
                    </li>
                {% endfor %}
                </ul>
            </div><!--/ recent posts --> 
            <div class="span3 widget">
                <h5>Recent Tweets</h5>
                <div class="tweet"></div>
            </div><!--/ recent tweets -->                     
            <div class="span3 widget">
                <h5>Flickr Photos</h5>
                <ul class="flickr"></ul>
            </div><!--/ flickr photos -->                        
        </div>
    </div>
</footer><!--/.footer -->
