        <style type="text/css">
            body {
                padding-top: 40px;
                padding-bottom: 40px;
                background-color: #f5f5f5;
            }
            .form-signin {
                max-width: 300px;
                padding: 19px 29px 29px;
                margin: 0 auto 20px;
                background-color: #fff;
                border: 1px solid #e5e5e5;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
                -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
            }
            .form-signin .form-signin-heading, .form-signin .checkbox {
                margin-bottom: 10px;
            }
            .form-signin input[type="text"], .form-signin input[type="password"] {
                font-size: 16px;
                height: auto;
                margin-bottom: 15px;
                padding: 7px 9px;
            }
            .form-signin .btn-block {
                margin-bottom: 20px;
            }
            .your-logo {
                text-transform: uppercase;
                color: rgb(100, 100, 100);
                text-align: center;
                margin-bottom: 35px;
            }
            .bottom-text {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="your-logo">
                <h3><a href="index.html">Your Logo</a></h3>     
            </div>
            <form class="form-signin"> 
                <legend><h4>Registration</h4></legend>
                <div class="row-fluid">
                    <div class="span6">
                        <a href="" class="btn btn-primary btn-block"><i class="icon-facebook"></i> Facebook Connect</a>
                    </div>  
                    <div class="span6">
                        <a href="" class="btn btn-info btn-block"><i class="icon-twitter"></i> Twitter Connect</a>
                    </div>    
                </div>
                <input type="text" class="input-block-level" placeholder="Full Name">
                <input type="text" class="input-block-level" placeholder="Email address">
                <input type="password" class="input-block-level" placeholder="Password">
                <input type="password" class="input-block-level" placeholder="Retype Password">
                <div class="row-fluid">
                    <div class="span8">
                        <label class="checkbox">
                            <input type="checkbox" value="remember-me"> I agree with <a href="">terms and conditions</a>.
                        </label> 
                    </div> 
                    <div class="span4">
                        <button class="btn btn-warning btn-block" type="submit">Register</button>
                    </div>    
                </div>
             </form>
            <div class="bottom-text">
                 <p>Already have an account? <a href="login.html">Log In</a></p>
            </div>
        </div> <!-- /container -->
